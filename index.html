<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Título de la página web-->
    <title>El Bar Orko de Gutrekka</title>
    <!--Script de JS-->
    <script src="js/source.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Links de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Links a CSS-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="imagenDeKarga" class="ocultarGif">
        <img class="orkoGif" src="imagenes/orkoKarga.gif" alt="Kargando">
    </div>

    <!--Navbar y header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="imagenes/logo_orko.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-center">
                    El Bar Orko de Gutrekka
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tragoz</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Zervizioz</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!--El titulo de bienvenida-->
        <h1 class="titulo">¡Bienvenidoz!</h1>

    </header>

    <!--Aquí esta el carro siendo dibujado desde el archivo source.js-->
    <div class="d-flex justify-content-center p-3">
        <div class="container text-center">
            <div class="row">
                <main id="tragos" class="row"></main>
                <aside class="mb-4 p-4">
                    <!--Aqui estan los productos siendo dibujados-->
                    <h2>Carrito de Tragoz</h2>
                    <ul id="carro" class="list-group"></ul>
                    <hr>
                    <!-- Botones para comprar y vaciar el carro -->
                    <p class="good" id="total_a_pagar"></p>
                    <button id="boton-comprar" class="btn btn-primary">Finalizar</button>
                    <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
                </aside>
            </div>
        </div>
    </div>

    <!--Footer-->
    <div class="container_2 my-5 p-3">
      <footer>
        <div class="games_text text-center p-3">
          © 2024 Games Workshop:
          <a class="text-white" href="https://www.warhammer.com/es-ES/home/">Warhammer.com</a>
        </div>
      </footer>
    </div>
            
    <!--Scripts de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
